<!-- Slider main container -->
<div class="swiper">

    <!-- Initialize the swiper component -->
    <script>
      var swiper = new Swiper('.swiper', {

       
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
 
      pagination: {
      el: ".swiper-pagination",
      clickable: false,
    },

      autoplay: {
      delay: 4000,
      disableOnInteraction: false,
    },

    });

   
    </script>
